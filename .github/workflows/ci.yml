name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Frontend Build
  # ===========================================================================
  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: ./frontend
        run: pnpm type-check

      - name: Lint
        working-directory: ./frontend
        run: pnpm lint

      - name: Build
        working-directory: ./frontend
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # Backend Code Quality
  # ===========================================================================
  check-backend:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        working-directory: ./backend
        run: ruff check app/

      - name: Run ruff formatter check
        working-directory: ./backend
        run: ruff format --check app/

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend, check-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: fluxcaption-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: fluxcaption-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Docker Compose Verification
  # ===========================================================================
  verify-docker-compose:
    name: Verify Docker Compose
    runs-on: ubuntu-latest
    needs: [build-frontend, check-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql+psycopg://fluxcaption:fluxcaption@postgres:5432/fluxcaption
          REDIS_URL=redis://redis:6379/0
          OLLAMA_BASE_URL=http://ollama:11434
          JELLYFIN_BASE_URL=http://localhost:8096
          JELLYFIN_API_KEY=test_key
          EOF

      - name: Start services
        run: |
          docker compose up -d postgres redis
          sleep 10

      - name: Check services health
        run: |
          docker compose ps
          docker compose logs postgres
          docker compose logs redis

      - name: Stop services
        run: docker compose down -v
